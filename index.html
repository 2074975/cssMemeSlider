<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>
  <body>

    <div class="container">

      <div class="slider__wrapper">

        <input class="input" type="radio" name="r" id="r1" checked>
        <input class="input" type="radio" name="r" id="r2">
        <input class="input" type="radio" name="r" id="r3">
        <input class="input" type="radio" name="r" id="r4">
        <input class="input" type="radio" name="r" id="r5">

        <div class="slides__wrapper">
          <div class="slides">
            <div class="slide s1"><img src="./img/library_01.jpg" alt=""></div>
            <div class="slide s2"><img src="./img/library_02.jpg" alt=""></div>
            <div class="slide s3"><img src="./img/library_03.jpg" alt=""></div>
            <div class="slide s4"><img src="./img/library_04.jpg" alt=""></div>
            <div class="slide s5"><img src="./img/library_05.jpg" alt=""></div> 
          </div>
        </div>

        <div class="foot">
          <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
          </div>
  
          <div class="content__wrapper">
            <div class="content__text">
              <div class="text t1">First First </div>
              <div class="text t2">Second Second</div>
              <div class="text t3">Third Third</div>
              <div class="text t4">Four Four</div>
              <div class="text t5">Fifth Fifth</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
